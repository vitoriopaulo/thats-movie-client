  <!-- Auth Modal -->
          <div class="modal fade" id="auth-modal" tabindex="-1" aria-hidden="true">
          <!-- auth content -->
            <div class="modal-content">
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
              <p id='message'></p>
              <section id='auth'>

                <form id="sign-up" class='secondary-hide'>
                  <fieldset>
                    <h3 class="text-green">Sign Up!</h3>
                    <input class="underline" type="email" name="credentials[email]" placeholder="Input email" autocomplete="off" required>
                    <input class="underline" type="password" name="credentials[password]" placeholder="Input password" autocomplete="off" required>
                    <input class="underline" type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" autocomplete="off" required>
                   <button class="btn btn-success button6" type="submit" name="submit" >Sign Up! </button>
                  </fieldset>
                </form>


                <form id="sign-in" class='secondary-hide'>
                  <h3 class='secondary-hide text-green'>Sign In!</h3>
                  <input class="underline" type="email" name="credentials[email]" placeholder="Input email" autocomplete="off" required>
                  <input class="underline" type="password" name="credentials[password]" placeholder="Input password" autocomplete="off" required>
                  <button type="submit" class="btn btn-success button6">Sign In!</button>
                </form>


                <form id="change-password" class='initial-hide'>
                  <h3 class='initial-hide text-green'>Change Password</h3>
                  <input class="underline" type="password" name="passwords[old]" placeholder="Input old password" autocomplete="off" required>
                  <input class="underline" type="password" name="passwords[new]" placeholder="Input new password" autocomplete="off" required>
                  <button type="submit" class="btn btn-success button6">Submit</button>
                </form>

                <form id="sign-out" class='initial-hide'>
                  <button type="submit" class="btn btn-danger button6">
                    See you later!
                  </button>
                </form>
              </section>
            </div>
          </div>
